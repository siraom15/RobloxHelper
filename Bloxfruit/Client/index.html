<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruit Server Find</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <div class="container p-5">
            <div class="d-flex justify-content-center" v-if="serverData">
                <div class="card mt-5 shadow-sm">
                    <div class="card-body">
                        <div class="alert alert-danger d-flex align-items-center" role="alert" v-if="serverData.error">
                            <div>
                                <b>Error Occurred</b> : {{serverData.error}}
                            </div>
                        </div>
                        <h5>Result Server</h5>
                        <hr>
                        <p>Server Id : {{serverData.id}}</p>
                        <p>Playing Now : {{serverData.playing}}</p>
                        <p>Max Player ID : {{serverData.maxPlayers}} </p>
                        <p>Sea : {{serverData.sea}} </p>
                        <p>Launch Script : <input type="text" class="form-control" :value="serverData.launchScript"></p>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="card mt-5 shadow-sm">
                    <div class="card-body p-4">
                        <h5>BloxFruit Low Player Server </h5>
                        <hr>
                        <div class="form-floating mb-3">
                            <input type="number" min="1" max="11" class="form-control" id="floatingInput" required
                                v-model="expectPlayer">
                            <label for="floatingInput">Expect Player</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" v-model="selectedSea">
                                <option disabled value="">Please select one</option>
                                <option value="first-sea">First sea</option>
                                <option value="second-sea">Second sea</option>
                                <option value="third-sea">Third sea</option>
                            </select>
                            <label for="floatingSelect">Select sea</label>
                        </div>
                        <div class="btn btn-dark mt-2" v-on:click="findServer" v-bind:class="{ disabled : finding }">
                            Find Server
                            <div class="spinner-border spinner-border-sm" role="status" v-if="finding"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="./script.js" type="module"></script>

</html>
